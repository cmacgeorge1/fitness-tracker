<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Your Fitness Tracker!</h1>
    </header>
    
    <form class="container">
        <div class="form-group">
            <label for="exerciseName">Exercise Name</label>
            <input type="email" class="form-control" id="exerciseName" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exerciseSets">Number of Sets</label>
            <input type="number" class="form-control" id="exerciseSets">
        </div>
        <div class="form-group">
            <label for="exerciseReps"># of Reps</label>
            <input type="email" class="form-control" id="exerciseReps" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exerciseType">Type</label>
            <input type="number" class="form-control" id="exerciseType">
        </div>
        <div class="form-group">
            <label for="exerciseWeight">Weight</label>
            <input type="email" class="form-control" id="exerciseWeight" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exerciseDuration">Duration</label>
            <input type="number" class="form-control" id="exerciseDuration">
        </div>
        <button class="btn btn-primary" id="createExercise">Create New Workout</button>
        <button class="btn btn-primary" id="updateExercise">Add to Existing Workout</button>
    </form>

    <div class="container" id="prevWorkout">
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./frontend.js"></script>
</body>

</html>
